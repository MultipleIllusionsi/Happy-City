<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy City</title>
  </head>
  <body>
    <div id="container">
      <!-- Обложка -->
      <header class="header">
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__logo">
              <img src="./assets/Logo.svg" alt="Logo" />
            </li>
            <div class="header__nav__links">
              <li class="header__nav__links__item">Галерея</li>
              <li class="header__nav__links__item">Планировки</li>
              <li class="header__nav__links__item header__nav__links__dropdown">
                <div>О проекте</div>
                <img src="./assets/DropdownIcon.svg" alt="dropdown icon" />
              </li>
            </div>
            <div class="header__nav__phone">
              <li class="header__nav__phone__number">+7 800-555-35-35</li>
              <li class="header__nav__phone__recall">
                <img
                  class="header__nav__phone__recall__icon"
                  src="./assets/PhoneIcon.svg"
                  alt="recall icon"
                />
                <img
                  class="header__nav__phone__recall__brush"
                  src="./assets/RoundBrush.svg"
                  alt=""
                />
              </li>
            </div>
          </ul>
        </nav>
        <div class="header__intro">
          Ваш жилой комплекс <br />
          <div class="header__intro__bold">
            <span>Happy City</span>
            <img src="./assets/HeaderBrush.svg" alt="" />
          </div>
        </div>
        <div class="header__button">
          <button class="button--primary scroll-appear">
            Выбрать квартиру
          </button>
        </div>
        <div class="header__hero-img">
          <img
            id="hero-image"
            src="./assets/HeaderImgProgressive.jpg"
            alt="Happy City header image"
          />
        </div>
      </header>
    </div>
  </body>
</html>
